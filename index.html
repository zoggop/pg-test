---
layout: default
---

<!-- Show last 5 posts here -->
{% for post in paginator.posts %}
	<article>

        <header>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
            <span class="date"><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%-d %B %Y"}}</time></span><br/>
        </header>
	
		<div class="entry">{{ post.content }}</div>
        <div class="comments">
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES * * */
                var disqus_shortname = 'thebluescreenofdeath';
                
                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function () {
                    var s = document.createElement('script'); s.async = true;
                    s.type = 'text/javascript';
                    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
                }());
            </script>
        </div>

	</article>
{% endfor %}


<div id="paginator">
    {% if paginator.next_page %}
            <a href="{{site.baseurl}}/page{{paginator.next_page}}">
            <i class="icon-back-in-time"></i></a>
    {% endif %}

    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
                <span class="more">
                <a href="{{site.baseurl}}/">
                <i class="icon-back-in-time xmirror"></i></a>
                </span>
        {% else %}
                <span class="more">
                <a href="{{site.baseurl}}/page{{paginator.previous_page}}">
                <i class="icon-back-in-time xmirror"></i></a>
                </span>
        {% endif %}
    {% endif %}
</div>
