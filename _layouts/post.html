---
layout: default
---

<article>
        <header>
            <h2>{{ page.title }}</h2>
            <span class="date"><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%-d %B %Y"}}</time></span><br/>
        </header>
        <div class="entry">{{ content }}</div>
        <div class="comments">
        	<div id="disqus_thread"></div>
			<h4><a href="#disqus_thread" onclick="disqus();return false;">Comments</a></h4>
        </div>

        <footer><!-- additional info --></footer>

</article>
